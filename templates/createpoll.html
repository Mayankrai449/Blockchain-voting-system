{% extends "layout.html" %}
{% block title %}Create-Poll{% endblock %}
{% block content %}

<form class="max-w-sm mx-auto">
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Poll Title</label>
        <input type="text" id="base-input" maxlength = "50" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <input type="text" id="base-input" maxlength = "100" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eligibility Age</label>
        <input type="number" id="base-input" maxlength = "2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-5 addInput">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add candidates:</label>
        <input type="text" id="base-input" maxlength = "100" placeholder="Candidate Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <input type="text" id="base-input" maxlength = "100" placeholder="Candidate Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <button type="button" onclick="addIn()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add More</button>

  </form>


  <script>
    
    function addIn() {
        // Create a new div element with class "mb-5"
        var newDiv = document.createElement('div');
        newDiv.className = 'mb-5';
      
        // Create a label element
        var label = document.createElement('label');
        label.htmlFor = 'base-input';
        label.className = 'block mb-2 text-sm font-medium text-gray-900 dark:text-white';
        label.textContent = 'Description';
      
        // Create a new input element
        var newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.id = 'base-input';
        newInput.maxLength = '50';
        newInput.placeholder = 'Candidate Name';
        newInput.className = 'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500';
      
        // Append label and input elements to the new div
        newDiv.appendChild(label);
        newDiv.appendChild(newInput);
      
        // Append the new div to the container
        document.getElementById('addInput').appendChild(newDiv);
      };
      



    </script>
  
  
{% endblock %}
