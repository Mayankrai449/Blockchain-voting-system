{% extends "layout.html" %}
{% block title %}Create-Poll{% endblock %}
{% block content %}
<div style="height:20px;"></div>
<form method="post" action="/createpoll" class="max-w-sm mx-auto">
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Poll Title</label>
        <input type="text" id="base-input" name="title" maxlength = "50" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <input type="text" id="base-input" name="description" maxlength = "100" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-5">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eligibility Age</label>
        <input type="number" id="base-input" name="age" min = "0" max = "150" maxlength = "2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-5 addInput" style="height: 130px; overflow-y: auto;" id="addInput">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add candidates:</label>
        <input type="text" id="base-input" name="name" maxlength = "100" placeholder="Candidate Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
        <input type="text" id="base-input" name="name" maxlength = "100" placeholder="Candidate Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
    </div>
    <button type="button" onclick="addIn()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" style="margin-left: 28%;">Add More Candidates</button>
    
    <div style="height: 15px;"></div>


    <div>
    <label for="dateInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
    <div class="relative max-w-sm">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
        </div>
        <input datepicker type="text" id="dateInput" name = "end_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select End Date">
    </div>
    </div>

    <div style="height:20px;"></div>
    <div class="max-w-[8rem] mx-auto">
        <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select End time (24hr):</label>
        <div class="relative">
            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                </svg>
            </div>
            <input type="time" id="time" name = "end_time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="09:00" max="18:00" value="00:00" required />
        </div>
    </div>
    <div style="height:20px;"></div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" style="margin-left: 36%;">Create Poll</button>

</form>


  <script>

    var currentDate = new Date();
    var formattedDate = currentDate.toISOString().split('T')[0];

    document.getElementById('dateInput').setAttribute('min', formattedDate);

    function addIn() {
        // Create a new div element with class "mb-5"
        var newDiv = document.createElement('div');
        newDiv.className = 'mb-5';
      
        // Create a label element
        var label = document.createElement('label');
        label.htmlFor = 'base-input';
        label.className = 'block mb-2 text-sm font-medium text-gray-900 dark:text-white';
      
        // Create a new input element
        var newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.id = 'base-input';
        newInput.name = 'name';
        newInput.maxLength = '50';
        newInput.placeholder = 'Candidate Name';
        newInput.className = 'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500';
      
        // Append label and input elements to the new div
        newDiv.appendChild(label);
        newDiv.appendChild(newInput);
      
        // Append the new div to the container
        document.getElementById('addInput').appendChild(label);
        document.getElementById('addInput').appendChild(newInput);
      };
      



    </script>
  
  
{% endblock %}
