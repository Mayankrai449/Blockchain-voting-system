{% extends "layout.html" %}
{% block title %}Polls{% endblock %}
{% block content %}
    {% for poll in polls %}
    <style>
        .center {
            margin: 0 auto;
            width: 50%;
        }
        .description {
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }
        .live-indicator {
            display: inline-block;
            margin-left: 0rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            color: red;
            background-color: transparent;
            border: 1px solid red;
            border-radius: 0.25rem;
        }
    </style>
    <div class="center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="/poll/{{ poll.poll_id }}">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ poll.title }}</h5>
        </a>
        <div class="mt-2"></div>
        <span class="live-indicator">Live</span>
        <div class="mt-2"></div>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 description">{{ poll.description }}</p>
        <div class="flex justify-between items-center">
            <a href="/poll/{{ poll.poll_id }}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                View Poll
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
            <form action="/deletepoll/{{ poll.poll_id }}" method="get" onsubmit="return confirm('Are you sure you want to delete this poll?');">
                <button type="submit" class="inline-flex items-center justify-center w-8 h-8 text-sm font-medium text-white bg-black-600 rounded-md border border-red-500 hover:bg-black-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-black-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    <img src="/static/delete.png" alt="delete" class="w-4 h-4">
                </button>
            </form>
            
        </div>
    </div>
    <div class="mt-5"></div>
    {% endfor %}
{% endblock %}
