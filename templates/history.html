{% extends "layout.html" %}
{% block title %}History{% endblock %}
{% block content %}
    {% for his in history %}
    <style>
        .center {
            margin: 0 auto;
            width: 50%;
        }
        .description {
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }
        
    </style>
    <div class="center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ his.title }}</h5>
        <div class="mt-2"></div>
        <div class="mt-2"></div>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 description">{{ his.description }}</p>
        <div class="flex justify-between items-center">
            <div class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                View Result
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </div>
            
        </div>
    </div>
    <div class="mt-5"></div>
    {% endfor %}
{% endblock %}
